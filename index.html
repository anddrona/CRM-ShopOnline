<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM-ShopOnline</title>
</head>
<body>
    <h1>Добавить товар</h1>
    <form action="https://jsonplaceholder.typicode.com/posts" method="POST" >
        <fieldset>

            <label> 
                Наименование<br>    
                <input type="text" name="name">
            </label><br>  

            <label for="category">
                Категория<br>    
                <input type="text" id="category" name="category">
            </label><br> 

            <label for="units" >
                Единицы измерения<br>    
                <input type="text" id="units" pattern="[А-Яа-яЁё]{2}" name="units" title="шт">
            </label><br> 

            <label for="discont" >
                Дисконт<br>   
                <input type="checkbox" id="discont"> 
                <input type="text" disabled>
            </label><br>

            <label for="description" >
                Описание<br>   
                <textarea id="description" name="description" spellcheck="false"></textarea>
            </label><br>

            <label for="count" >
                Количество<br>   
                <input type="number" id="count" name="count">
            </label><br> 

            <label for="price" >
                Цена<br>   
                <input type="number" id="price" name="price"> 
            </label><br>

        <label><br>
            <input type="file" accept="image/jpeg" name="image">
        </label>

        </fieldset><br>
        <button type="submit">Добавить товар</button>
    </form>
</body>
</html>
